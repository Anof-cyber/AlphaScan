name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Create Build Folder and Add/Replace JAR
      if: success()  # Only runs if the previous step (build) was successful
      run: |
        mkdir -p build  # Create 'build' directory if it doesn't exist
        cp -f target/*.jar build/  # Copy the JAR file to the 'build' directory, replacing if it already exists

        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add build/  # Add the 'build' directory to the staging area
        git commit -m "Update JAR file in build folder"
        git push origin HEAD:main  # Push the changes to the same branch ('main' in this case)
