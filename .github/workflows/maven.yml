name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Other steps like setting up JDK, Maven, etc. (same as previous workflows)

      - name: Create build-jar directory and add JAR files
        if: success()
        run: |
          mkdir -p build-jar
          shopt -s nullglob
          jar_files=(target/*.jar)
          if [ ${#jar_files[@]} -gt 0 ]; then
            cp -f "${jar_files[@]}" build-jar/ || exit 1
            cd build-jar || exit 1
            
            git init
            git config --local user.email {{ secrets.email }}
            git config --local user.name 'Anof-cyber'
            git add .
            git commit -m "Added Jar files"
            git branch -M main
            git remote add origin "https://github.com/${{ github.repository }}.git"
            git push -u origin main
          else
            echo "No jar files found to copy."
          fi
