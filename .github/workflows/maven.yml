name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Save artifact to workspace
      if: success()  # Only runs if the previous step (build) was successful
      run: |
        mkdir -p $GITHUB_WORKSPACE/artifacts
        cp target/*.jar $GITHUB_WORKSPACE/artifacts/my-artifact.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.event.action == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Push artifact to repository
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        force: true
        directory: artifacts
